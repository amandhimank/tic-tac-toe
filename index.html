<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="shortcut icon" href="./android-chrome-512x512.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="part1">
            <h1>Tic-Tac-Toe</h1>
            <div id="buttons">
                <h1 id="reset" onclick="reset()"><i class="ri-reset-left-line"></i></h1>
            </div>
        </div>
        <div id="container">
            <div id="msg-container">
                <h1>Winner is</h1>
                <button id="newGame" onclick="newgame()">New Game</i></button>
            </div>
            <div id="cell-container">
                <div id="0" class="cell cell1"></div>
                <div id="1" class="cell cell2"></div>
                <div id="2" class="cell cell3"></div>
                <div id="3" class="cell cell4"></div>
                <div id="4" class="cell cell5"></div>
                <div id="5" class="cell cell6"></div>
                <div id="6" class="cell cell7"></div>
                <div id="7" class="cell cell8"></div>
                <div id="8" class="cell cell9"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
